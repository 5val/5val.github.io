            <p id="about_judul">ini adalah kumpulan design yang aku buat selama semester 1</p>
        </div>
        <div class="before">
            <div class="designs" id="designs">
                <div class="designbox" id="design1">
                    <img src="design1.png" alt="design1" onclick="d1_reveal()">
                </div>
                <div class="designbox" id="design2">
                    <img src="design2.png" alt="design2" onclick="d2_reveal()">

                </div>
            </div>
        </div>
        <div id="after">
            <div class="back" id="back">
                <p onclick="back()">Back</p>
            </div>
            <div class="after" id="after_design1">
                <img src="design1.png" alt="design1">
            </div>
            <div class="after" id="after_design2">

    <script>
        function d1_reveal() {
            document.getElementById("designs").style.visibility = "hidden";
            document.getElementById("after_design1").style.visibility = "visible";
            document.getElementById("back").style.visibility = "visible";
        }
        function d2_reveal() {
            document.getElementById("designs").style.visibility = "hidden";
            document.getElementById("after_design2").style.visibility = "visible";
            document.getElementById("back").style.visibility = "visible";
        }
        function d3_reveal() {
            document.getElementById("designs").style.visibility = "hidden";
            document.getElementById("after_design3").style.visibility = "visible";
            document.getElementById("back").style.visibility = "visible";

        function d4_reveal() {

        function d6_reveal() {
            document.getElementById("designs").style.visibility = "hidden";
            document.getElementById("after_design6").style.visibility = "visible";
            document.getElementById("back").style.visibility = "visible";
        }
        function back() {
            document.getElementById("back").style.visibility = "hidden";
            document.getElementById("designs").style.visibility = "visible";
            document.getElementById("after_design1").style.visibility = "hidden";
            document.getElementById("after_design2").style.visibility = "hidden";
            document.getElementById("after_design3").style.visibility = "hidden";
            document.getElementById("after_design4").style.visibility = "hidden";
            document.getElementById("after_design5").style.visibility = "hidden";
            document.getElementById("after_design6").style.visibility = "hidden";
        }
