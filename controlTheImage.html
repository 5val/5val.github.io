    <div class="konten">
        <div class="header">
            <h1 id="main_judul">Control The Image</h1>
            <p id="about_judul">manipulasi gambar di bawah menggunakan tombol yang ada<br>(dengan kontrol yang terbatas)</p>
            <hr>
        </div>
        <div id="div_gambar">
            <img src="controlTheImage_img.jpg" alt="gambar" class="gambar">
        </div>
        <div class="tombol">
            <div class="div_tombol">
                <p id="tombol_tambah" onclick="tambah()">Tambah</p>
                <p id="tombol_kurang" onclick="kurang()">Kurang</p>
                <p id="tombol_perbesar" onclick="perbesar()">Perbesar</p>
                <p id="tombol_perkecil" onclick="perkecil()">Perkecil</p>
            </div>
        </div>
    </div>

    <script>
        function tambah() {
            document.getElementById("div_gambar").innerHTML += "<img src='controlTheImage_img.jpg' alt='gambar' class='gambar'>";
        }
        function kurang() {
            const gambar = document.querySelector("#div_gambar img");
            if(gambar) {
                document.getElementById("div_gambar").removeChild(gambar);
            } else {
                alert("Tidak ada gambar lagi");
            }
        }
        function perbesar() {
            const gambar = document.querySelector("#div_gambar img");
            var gbr = $(".gambar");
            if(gambar) {
                gbr.css({"width": "+=5px"});
                gbr.css({"height": "+=5px"});
            } else {
                alert("Tidak ada gambar");
            }
        }
        function perkecil() {
            const gambar = document.querySelector("#div_gambar img");
            var gbr = $(".gambar");
            if(gambar) {
                gbr.css({"width": "-=5px"});
                gbr.css({"height": "-=5px"});
            } else {
                alert("Tidak ada gambar");
            }
        }
    </script>
